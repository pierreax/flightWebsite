<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perry's Flight Tracker</title>
    <link rel="stylesheet" href="https://pierreax.github.io/flightWebsite/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://pierreax.github.io/flightWebsite/script.js"></script><!-- Reference to the external JavaScript file -->
</head>
<body>

    <h1>Perry's Flight Tracker</h1>
    <h2>Enter Your Travel Preferences, and Receive Exclusive Flight Offers Tailored Just for You!</h2>
    <h3>Our flight robot will check daily for new flight offers and let you know when we find a match!</h3>

    <form id="sheetyForm">

        <label for="iataCodeFrom">From: </label>
        <select id="iataCodeFrom" name="iataCodeFrom" required>
            <!-- Dropdown options will be populated dynamically using JavaScript -->
        </select>

        <label for="iataCodeTo">To:</label>
        <select id="iataCodeTo" name="iataCodeTo" required>
            <!-- Dropdown options will be populated dynamically using JavaScript -->
        </select>

        <label for="flightType">Flight Type: (more options will be available soon)</label>
        <select id="flightType" name="flightType" required>
            <option value="return">Return</option>
            <option value="return">One-Way</option>
        </select>

        <label for="maxPricePerPerson">Max Price per person: (optional)</label>
        <input type="text" id="maxPricePerPerson" name="maxPricePerPerson" value="2000" required>

        <label for="maxStops">Max Stops: (optional)</label>
        <input type="number" id="maxStops" name="maxStops" value="0">

        <label for="nbrPassengers">Number of Passengers:</label>
        <input type="number" id="nbrPassengers" name="nbrPassengers" value="1" required>

        <label for="depDateFrom">Departure Date From:</label>
        <input type="date" id="depDateFrom" name="depDateFrom">

        <label for="depDateTo">Departure Date To:</label>
        <input type="date" id="depDateTo" name="depDateTo">

        <label for="returnDateFrom">Return Date From:</label>
        <input type="date" id="returnDateFrom" name="returnDateFrom">

        <label for="returnDateTo">Return Date To:</label>
        <input type="date" id="returnDateTo" name="returnDateTo">

        <label for="nightsFrom">Nights From: (optional)</label>
        <input type="number" id="nightsFrom" name="nightsFrom">

        <label for="nightsTo">Nights To: (optional)</label>
        <input type="number" id="nightsTo" name="nightsTo">

        <label for="maxFlightDuration">Max Flight Duration: (optional)</label>
        <input type="number" id="maxFlightDuration" name="maxFlightDuration">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Submit">
    </form>
    <div id="submissionMessage">
        <!-- Display message after submission -->
        <p>Submission successful! Thank you.</p>
    </div>
</body>

</html>

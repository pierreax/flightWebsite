<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Automatic Flight Tracker</title>
    <link rel="stylesheet" href="https://pierreax.github.io/flightWebsite/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://pierreax.github.io/flightWebsite/script.js"></script>
    <!-- Include Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Include Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>

    <header>
        <h1>Flight Price Robot</h1>
        <p>Enter your travel preferences and our robot will check daily for updated prices.</p>
        <p>We will let you know as soon as we find a match.</p>
    </header>

    <main>
        <form id="sheetyForm">
            <section class="flight-selection">
                <fieldset class="form-group">
                    <div class="form-row">
                        <img src="airplaneLift.png" alt="Airplane Icon" class="airplane-icon">
                        <label for="iataCodeFrom" class="visually-hidden">Departure Airport:</label>
                        <select id="iataCodeFrom" name="iataCodeFrom" required></select>
                    </div>
                    <div class="form-row">
                        <img src="airplaneLand.png" alt="Airplane Icon" class="airplane-icon">
                        <label for="iataCodeTo" class="visually-hidden">Arrival Airport:</label>
                        <select id="iataCodeTo" name="iataCodeTo" required></select>
                    </div>
                </fieldset>
            </section>

            <section class="date-selection">
                <div class="date-field">
                    <label for="dateField" class="visually-hidden">Select Dates:</label>
                    <input type="text" id="dateField" placeholder="Select Dates">
                </div>
            </section>

            <section class="trip-preferences">
                <fieldset class="form-group">
                    <div class="form-row">
                        <label for="oneWayTrip">One-Way Trip:</label>
                        <div class="switch">
                            <input type="checkbox" id="oneWayTrip" name="oneWayTrip">
                            <span class="slider round"></span>
                        </div>

                        <label for="flexibleDates">+/- 1 day:</label>
                        <div class="switch">
                            <input type="checkbox" id="flexibleDates" name="flexibleDates">
                            <span class="slider round"></span>
                        </div>
                    </div>
                </fieldset>
            </section>

            <div class="input-group">
                <!-- Grouped input fields remain unchanged -->
            </div>

            <button type="button" id="suggestPriceBtn">Get Current Lowest Price</button>

            <section class="contact-info">
                <fieldset class="form-group">
                    <div class="form-row floating-label">
                        <label for="maxPricePerPerson">Max NOK per person:</label>
                        <input type="text" id="maxPricePerPerson" name="maxPricePerPerson" required>
                    </div>
                    <div class="form-row floating-label">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </fieldset>
            </section>

            <input type="submit" value="Submit">
        </form>

        <div id="submissionMessage">
            <p>Submission successful! Thank you.</p>
        </div>
    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Automatic Flight Tracker</title>
    <link rel="stylesheet" href="https://pierreax.github.io/flightWebsite/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://pierreax.github.io/flightWebsite/script.js"></script>
    <!-- Include Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Include Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>

    <h1>Flight Price Robot</h1>
    <h2>Enter your travel preferences and our robot will check daily for updated prices.</h2>
    <h2>We will let you know as soon as we find a match.</h2>

    <form id="sheetyForm">

        <div class="form-group form-row">
            <img src="airplaneLift.png" alt="Airplane Icon" class="airplane-icon">
            <select id="iataCodeFrom" name="iataCodeFrom" required>
                <!-- Dropdown options will be populated dynamically using JavaScript -->
            </select>
        </div>

        <div class="form-group form-row">
            <img src="airplaneLand.png" alt="Airplane Icon" class="airplane-icon">
            <select id="iataCodeTo" name="iataCodeTo" required>
                <!-- Dropdown options will be populated dynamically using JavaScript -->
            </select>
        </div>


        <input type="text" id="dateField" placeholder="Select Dates">

        <!-- One-Way Trip Toggle Switch -->
        <div class="form-group form-row">
            <label for="oneWayTrip">One-Way Trip:</label>
            <label class="switch">
                <input type="checkbox" id="oneWayTrip" name="flightType">
                <span class="slider round"></span>
            </label>
        </div>


        <div class="form-group form-row small-input-row">
            <label for="maxStops">Layovers (max):</label>
            <div class="small-input-container">
                <input type="number" id="maxStops" name="maxStops" class="small-input" min="0" max="9" value="0" required>
            </div>
        </div>

        <div class="form-group form-row small-input-row">
            <label for="nbrPassengers">Passengers:</label>
            <div class="small-input-container">
                <input type="number" id="nbrPassengers" name="nbrPassengers" class="small-input" min="1" max="9" value="1" required>
            </div>
        </div>

        <div class="form-group form-row small-input-row">
            <label for="maxFlightDuration">Max flight duration:</label>
            <div class="small-input-container">
                <input type="number" id="maxFlightDuration" name="maxFlightDuration" class="small-input" min="0" max="9">
            </div>
            <label for="maxFlightDuration">hours</label>
        </div>

        <button type="button" id="suggestPriceBtn">Get Current Lowest Price</button>

         <div class="form-group form-row">
            <label class="price-limit-label" for="maxPricePerPerson">Max NOK per person:</label>
            <input type="text" id="maxPricePerPerson" name="maxPricePerPerson" required>
        </div>

        <div class="form-group form-row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <input type="submit" value="Submit">
    </form>

    <div id="submissionMessage">
        <!-- Display message after submission -->
        <p>Submission successful! Thank you.</p>
    </div>
</body>

</html>

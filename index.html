<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perry's Flight Tracker</title>
    <link rel="stylesheet" href="https://pierreax.github.io/flightWebsite/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://pierreax.github.io/flightWebsite/script.js"></script><!-- Reference to the external JavaScript file -->
</head>
<body>

    <h1>Flight Price Robot</h1>
    <h2>Enter your travel preferences and our robot will check daily for updated prices.</h2>
    <h2>We will let you know as soon as we find a match.</h2>

    <form id="sheetyForm">

        <label for="iataCodeFrom">From: </label>
        <select id="iataCodeFrom" name="iataCodeFrom" required>
            <!-- Dropdown options will be populated dynamically using JavaScript -->
        </select>

        <label for="iataCodeTo">To:</label>
        <select id="iataCodeTo" name="iataCodeTo" required>
            <!-- Dropdown options will be populated dynamically using JavaScript -->
        </select>

        <label for="flightType">Flight Type:</label>
        <select id="flightType" name="flightType" required>
            <option value="return">Return</option>
            <option value="one-way">One-Way</option>
        </select>

        <label for="depDateFrom">Departure Date From:</label>
        <input type="date" id="depDateFrom" name="depDateFrom" required>

        <label for="depDateTo">Departure Date To:</label>
        <input type="date" id="depDateTo" name="depDateTo" required>

        <label for="returnDateFrom">Return Date From:</label>
        <input type="date" id="returnDateFrom" name="returnDateFrom" required>

        <label for="returnDateTo">Return Date To:</label>
        <input type="date" id="returnDateTo" name="returnDateTo" required>

        <label for="maxStops">Max number of layovers: </label>
        <input type="number" id="maxStops" name="maxStops" value="0" required>

        <label for="nbrPassengers">Number of Passengers:</label>
        <input type="number" id="nbrPassengers" name="nbrPassengers" value="1" required>

        <label for="maxFlightDuration">Max Flight Duration: (optional)</label>
        <input type="number" id="maxFlightDuration" name="maxFlightDuration">

        <div class="price-limit-container">
            <label class="price-limit-label" for="maxPricePerPerson">Max Price per person:</label>
            <button type="button" id="suggestPriceBtn">Get Today's Lowest Price</button>
        </div>
        <input type="text" id="maxPricePerPerson" name="maxPricePerPerson" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Submit">
    </form>
    <div id="submissionMessage">
        <!-- Display message after submission -->
        <p>Submission successful! Thank you.</p>
    </div>
</body>

</html>
